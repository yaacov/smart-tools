<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M.A.R.T web</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="body-style" theme="dark">
    <vm-modal id="vmModal" theme="dark"></vm-modal>

    <card-container>

        <card-component
                class="input-card"
                title="Control and Inputs" width="5" height="2" id="input-card" 
                href="https://github.com/yaacov/smart-tools"
                hreflabel="On github: https://github.com/yaacov/smart-tools">
            <div class="flex-container">
                <div class="group-margin">
                    <p class="title-text">Clear Inputs</p>
                    <led-switch layout="horizontal" autoreset="true" value="false" color="green" class="reset-inputs" id="reset-inputs-switch"></led-switch>
                </div>
            
                <div class="group-margin">
                    <p class="title-text">Reset Machine</p>
                    <led-switch layout="horizontal" autoreset="true" value="false" color="red" class="reset-machine" id="reset-machine-switch"></led-switch>
                </div>
            </div>
        
            <div class="flex-container">         
                <div class="group-margin">
                    <p class="title-text hidden-on-small">Memory Address</p>
                    <led-switch-array width="8" value="0" class="address-set hidden-on-small" id="address-set-array"></led-switch-array>
                </div>
        
                <div class="group-margin">
                    <p class="title-text hidden-on-small">Memory Value</p>
                    <led-switch-array width="8" value="0" class="memory-set hidden-on-small" id="memory-set-array"></led-switch-array>
                </div>
                
                <div class="group-margin">
                    <p class="title-text hidden-on-small">Set Memory</p>
                    <led-switch layout="horizontal" autoreset="true" value="false" color="red" class="memory-send hidden-on-small" id="memory-set-switch"></led-switch>
                    <p class="memory-addr hidden-on-small">Addr:&nbsp;<span id="address-value" class="hex">0x00</span></p>
                    <p class="memory-value hidden-on-small">Value:&nbsp;<span id="memory-value" class="hex">0x00</span></p>
                </div>
            </div>
        </card-component>
        
        <card-component class="vm-card" title="Virtual Machine" width="3" height="28" id="vm-card">
            <div class="flex-container">
                <div class="group-margin">
                    <p class="title-text">Run</p>
                    <led-switch layout="horizontal" value="false" color="green" class="run-program" id="run-program-switch"></led-switch>
                </div>

                <div class="group-margin">
                    <p class="title-text">Step</p>
                    <led-switch layout="horizontal" autoreset="true" value="false" color="green" class="step" id="debug-step-switch"></led-switch>
                </div>

                <div class="group-margin">
                    <p class="title-text">Reset</p>
                    <led-switch layout="horizontal" autoreset="true" value="false" color="red" class="reset-pc" id="reset-pc-switch"></led-switch>
                </div>

                <div class="group-margin">
                    <p class="title-text">Turbo</p>
                    <led-switch layout="horizontal" value="false" color="red" class="turbo" id="turbo-switch"></led-switch>
                </div>
            </div>
            
            <p class="title-text">Registers</p>
            <led-register-table rega="0" regb="0" sp="0" id="registers-table"></led-register-table>
        
            <p class="title-text">Memory</p>
            <led-memory-table class="ledTable" color="red" id="memory-table" memorysize="256"></led-memory-table>
        </card-component>

        <card-component class="editor-card" title="Assembly Code Editor" width="5" height="15" id="editor-card"
            href="https://github.com/yaacov/smart-tools/blob/main/README.ASM.md"
            hreflabel="Help">
            <div class="main-container">
                <div class="editor-column">
                    <code-editor theme="dark" id="code-editor"></code-editor>
                </div>
                <div class="help-column">

                    <button class="button-primary" id="compile-button">Compile</button>
                    <save-file-component id="save-file"></save-file-component>
                    <load-file-component id="load-file"></load-file-component>
                    
                    <examples-table id="examples-table" path="./js/examples/examples.txt"></examples-table>
                    <op-codes-table id="op-codes-table"></op-codes-table>
                </div>
            </div>
        </card-component>     

    </card-container>

<script type="module" src="js/components/index.js"></script>
<script type="module" src="js/app.js"></script>
</body>
